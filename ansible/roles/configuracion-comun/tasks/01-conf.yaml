- name: Enable ntp
  command: /usr/bin/timedatectl set-ntp true
  become: yes

- name: Deshabilitar SELinux
  command: /usr/bin/sed -i s/=enforcing/=disabled/g /etc/selinux/config
  become: yes

- name: Instalar paquetes
  ansible.builtin.package:
    name: 
      - nfs-utils
      - nfs4-acl-tools
      - wget
    state: latest
  become: yes