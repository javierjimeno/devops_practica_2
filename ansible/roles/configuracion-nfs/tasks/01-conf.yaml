- name: Instalar paquetes
  ansible.builtin.package:
    name: 
      - net-tools
    state: latest
  become: yes

- name: Habilitar nfs-server
  systemd:
    name: nfs-server
    enabled: yes
  become: yes
  
- name: Iniciar nfs-server
  command: /usr/bin/systemctl start nfs-server
  become: yes

