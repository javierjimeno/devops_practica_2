- name: Abrir puertos para nfs
  ansible.posix.firewalld:
    service: nfs
    permanent: yes
    state: enabled
  become: yes

- name: Abrir puertos para rpc-bind
  ansible.posix.firewalld:
    service: rpc-bind
    permanent: yes
    state: enabled
  become: yes

- name: Abrir puertos para mounts
  ansible.posix.firewalld:
    service: mountd
    permanent: yes
    state: enabled
  become: yes

- name: Recargar firewalld
  command: /usr/bin/firewall-cmd --reload
  become: yes